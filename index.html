<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Size Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .full-size-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <img src="leela.jpg" alt="Full Size Image" class="full-size-image">
</body>
</html>
